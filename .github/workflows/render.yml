name: Render Cinematic Stats

on:
  schedule:
    - cron: "0 0 * * *" # Run daily at midnight
  workflow_dispatch: # Allow manual trigger
  push:
    branches:
      - main

jobs:
  render:
    name: Render Video
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm ci

      - name: Install FFmpeg
        uses: FedericoCarboni/setup-ffmpeg@v2

      - name: Fetch Global Stats
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run fetch || echo "Using cached/mock data if fetch fails"

      - name: Render Video
        run: npm run render

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: stats-video
          path: out/stats.mp4
